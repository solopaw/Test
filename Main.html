<html>
<head>
<title> Sign Up 
<link rel="stylesheet" type="text/css" href="style.css"/></title>
</head>
<body>
<div id="login-box">
<div class="left-box">
<h1> Sign Up </h1>
<input type="text" name="username" placeholder="Username"/>
<input type="text" name="email" placeholder="Email"/>
<input type="password" name="password" placeholder="Password"/>
<input type="password2" name="password" placeholder="Retype password"/>
<input type="submit" name="signup-button" value="Sign Up"/>
</div>
<div class="right-box">
<span class="signinwith"> Sign In With<br /> Social Network</span>
<button class="social facebook"> login with Facebook</button>
<button class="social twitter"> login with Twitter</button>
<button class="social google"> login with Google+</button>
</div> 
<div class="or"> OR</div>
</div>
</html>
